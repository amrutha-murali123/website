<!-- order_tracking_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-3xl font-bold mb-6">Order Tracking Result</h1>

        <!-- Display Order Details -->
        <div>
            <p><span class="font-bold">Order ID:</span> #{{ order.id }}</p>
            <p><span class="font-bold">Date:</span> {{ order.date|date:"F j, Y, g:i a" }}</p>
            <p><span class="font-bold">Total Price:</span> Rs.{{ order.total_price }}</p>
            <!-- Add more details based on your Order model -->
        </div>

        <!-- Additional Order Details -->
        <!-- Customize this section based on your needs -->

        <div class="mt-4">
            <!-- Add more details or links as needed -->
            <a href="{% url 'shoppingcart:order_history' %}" class="text-blue-500 hover:underline">Back to Order History</a>
        </div>
    </div>

</body>
</html>
